<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title><h1><h1>NutriBase</h1></h1></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header><h3>Lifestyle menu</h3></ion-list-header>
          <ion-note>Restart your life!</ion-note>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

        <!-- <ion-list id="labels-list">

              <ion-label>{{ label }}</ion-label>
            </ion-item>
          }
        </ion-list> -->
        <ion-avatar>
          <ion-text>
            <p>
              Profile
            </p>
          </ion-text>
        </ion-avatar>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <!-- <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button alwaysShow="true"></ion-menu-button>
          </ion-buttons>

        </ion-toolbar> -->
      </ion-header>
      <ion-content>
          <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
