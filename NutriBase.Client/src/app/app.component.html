<ion-app>
    <ion-menu  contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title><h3>Lifestyle Menu</h3></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding full-height">
        <ion-list class="full-height">
          <ion-list-header class="ion-text-center"><h4>Get your new life started!</h4></ion-list-header>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="false" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

      </ion-content>
    </ion-menu>

    
    
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button alwaysShow="true"></ion-menu-button>
          </ion-buttons>
          <ion-title><h1>NutriBase</h1></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>
</ion-app>
