<div class="main-container">
  <h3>{{shoppingList().definition}}</h3> <p>{{shoppingList().creationDate | date: 'dd.MM.yyyy'}}</p>
  <ul class="list-group">
    @for (grocery of shoppingList().groceries; track $index) {
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{grocery.definition}}</span>
        <button class="btn btn-danger btn-sm" (click)="deleteGrocery(grocery)">
          <i class="fas fa-trash"></i>
        </button>
      </li>
    }
  </ul>
  <form>
      <input type="grocery" class="form-control" id="InputGrocery" aria-describedby="groceryHelp" placeholder="New grocery" 
            (ngModel)="newGrocery" 
            (keyup.enter)="addGrocery()">
  </form>
</div>
